name: Deploy Pages

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read
  pages: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3  # Verwenden der neuesten Version von Checkout

      # Falls ein Build benötigt wird, diese Schritte einkommentieren
      # - name: Set up Node.js
      #   uses: actions/setup-node@v3
      #   with:
      #     node-version: '20'  # Verwenden der neuesten Node.js-Version

      # - name: Install Dependencies
      #   run: npm install  # Falls npm oder ein anderer Paketmanager verwendet wird

      # - name: Build Project
      #   run: npm run build  # Den Build-Befehl ausführen, falls nötig

      - name: Upload to GitHub Pages
        uses: actions/upload-artifact@v4  # Verwenden der neuesten Version
        with:
          name: github-pages  # Name des Artefakts, sollte im nächsten Schritt übereinstimmen
          path: "./"  # Pfad zu den Dateien, die hochgeladen werden sollen. Bei Bedarf anpassen.

  pages:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2  # Verwenden der neuesten Version
        with:
          artifact_name: github-pages  # Sicherstellen, dass der Artefaktname korrekt ist
