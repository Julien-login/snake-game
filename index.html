<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }

        #container, #gameContainer, #colorPanel {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        canvas { border: 1px solid black; }
        
        #joystick { width: 80px; height: 80px; background: lightgray; border-radius: 50%; position: relative; }
        #joystickInner {
            width: 30px; height: 30px; background: gray; border-radius: 50%;
            position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

<div id="container">
    <div id="scorePanel">
        <div id="gamesPlayed">Games Played: 0</div>
        <div id="score">Current Score: 0</div>
        <div id="highScore">All Time High Score: 0</div>

        <div id="colorPanel">
            <div class="color-button" style="background-color: red;" onclick="setHeadColor('red')"></div>
            <div class="color-button" style="background-color: blue;" onclick="setHeadColor('blue')"></div>
            <div class="color-button" style="background-color: green;" onclick="setHeadColor('green')"></div>
            <div class="color-button" style="background-color: yellow;" onclick="setHeadColor('yellow')"></div>
            <div class="color-button" style="background-color: purple;" onclick="setHeadColor('purple')"></div>
        </div>
    </div>

    <div id="gameTitle">
        <h1>Snake Game</h1>
    </div>

    <div id="poweredBy">
        Powered by Paul and Julien
    </div>
</div>

<div id="gameContainer">
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <div id="joystick" onmousedown="startJoystickDrag(event)" onmouseup="endJoystickDrag()" 
         onmousemove="moveJoystick(event)" ontouchstart="startJoystickDrag(event)" 
         ontouchmove="moveJoystick(event)" ontouchend="endJoystickDrag()">
        <div id="joystickInner"></div>
    </div>
</div>

<script src="snake.js"></script>
</body>
</html>
