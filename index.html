<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }

        #container {
            display: flex;
            width: 100%;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        #scorePanel, #gameTitle, #poweredBy {
            text-align: center;
            font-size: 18px;
        }

        #gameContainer {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            border: 1px solid black;
            display: block;
        }

        /* Grid für die Steuerungsbuttons */
        #controller {
            display: grid;
            grid-template-areas:
                ". up ."
                "left . right"
                ". down .";
            grid-gap: 5px;
            text-align: center;
        }
    </style>
</head>
<body>

<div id="container">
    <div id="scorePanel">
        <div id="gamesPlayed">Games Played: 0</div>
        <div id="score">Current Score: 0</div>
        <div id="highScore">All Time High Score: 0</div>
    </div>

    <div id="gameTitle">
        <h1>Snake Game</h1>
    </div>

    <div id="poweredBy">
        Powered by Paul and Julien
    </div>
</div>

<div id="gameContainer">
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="controller">
        <button style="grid-area: up;" onclick="setDirection('UP')">▲</button>
        <button style="grid-area: left;" onclick="setDirection('LEFT')">◄</button>
        <button style="grid-area: down;" onclick="setDirection('DOWN')">▼</button>
        <button style="grid-area: right;" onclick="setDirection('RIGHT')">►</button>
    </div>
</div>

<!-- Farbpanel zur Auswahl des Kopfes -->
<div id="colorPanel">
    <div class="color-button" style="background-color: red;" onclick="setHeadColor('red')"></div>
    <div class="color-button" style="background-color: blue;" onclick="setHeadColor('blue')"></div>
    <div class="color-button" style="background-color: green;" onclick="setHeadColor('green')"></div>
    <div class="color-button" style="background-color: yellow;" onclick="setHeadColor('yellow')"></div>
    <div class="color-button" style="background-color: purple;" onclick="setHeadColor('purple')"></div>
</div>



    <div id="container">
        <div id="scorePanel">
            <div id="gamesPlayed">Games Played: 0</div>
            <div id="score">Current Score: 0</div>
            <div id="highScore">All Time High Score: 0</div>
        </div>

        <div id="gameTitle">
            <h1>Snake Game</h1>
        </div>

        <div id="poweredBy">
            Powered by Paul and Julien
        </div>
    </div>

    <div id="gameContainer">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="controller">
            <button style="grid-area: up;" onclick="setDirection('UP')">▲</button>
            <button style="grid-area: left;" onclick="setDirection('LEFT')">◄</button>
            <button style="grid-area: down;" onclick="setDirection('DOWN')">▼</button>
            <button style="grid-area: right;" onclick="setDirection('RIGHT')">►</button>
        </div>
    </div>

    <!-- Include snake.js script -->
    <script src="snake.js"></script>
</body>
</html>
