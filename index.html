<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    /* CSS-Styles für das Spielfeld und den Joystick */
    /* ... hier fügst du deine CSS-Styles ein ... */
  </style>
</head>
<body>
  <div id="game-container">
    <canvas id="gameCanvas"></canvas>
    <div id="joystick">
      <div id="joystickInner"></div>
    </div>
  </div>
  <div id="controls">
    <button onclick="setHeadColor('red')">Rot</button>
    <button onclick="setHeadColor('blue')">Blau</button>
    <button onclick="setHeadColor('green')">Grün</button>
    <button onclick="setHeadColor('yellow')">Gelb</button>
    <button onclick="setHeadColor('purple')">Lila</button>
  </div>
  <div id="scoreboard">
    <p>Spiele gespielt: <span id="gamesPlayed">0</span></p>
    <p>Aktueller Punktestand: <span id="score">0</span></p>
    <p>Höchster Punktestand: <span id="highScore">0</span></p>
  </div>
  <script src="snake.js"></script>
</body>
</html>
