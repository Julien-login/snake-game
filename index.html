<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        /* Add your existing CSS styles */
        #joystick {
            margin-top: 20px;
            width: 80px;
            height: 80px;
            background: gray;
            border-radius: 50%;
            position: relative;
        }

        #joystickInner {
            width: 30px;
            height: 30px;
            background: white;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="scorePanel">
            <div id="gamesPlayed">Games Played: 0</div>
            <div id="score">Current Score: 0</div>
            <div id="highScore">All Time High Score: 0</div>
        </div>

        <div id="gameTitle"><h1>Snake Game</h1></div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>

        <!-- Joystick container -->
        <div id="joystick">
            <div id="joystickInner"></div>
        </div>
    </div>

    <script src="snake.js"></script>
</body>
</html>
